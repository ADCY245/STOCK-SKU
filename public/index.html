i<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stock Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Stock Management System</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="products.html">Products</a>
            <a href="stock-in.html">Stock In</a>
            <a href="stock-out.html">Stock Out</a>
            <a href="reports.html">Reports</a>
            <a href="sku.html">SKU Generator</a>
        </nav>
    </header>
    <main>
        <h2>Dashboard</h2>
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Products</h3>
                <p id="total-products">0</p>
            </div>
            <div class="card">
                <h3>Total Stock</h3>
                <p id="total-stock">0</p>
            </div>
            <div class="card">
                <h3>Low Stock Items</h3>
                <p id="low-stock">0</p>
            </div>
        </div>
    </main>
    <script src="js/api.js"></script>
    <script>
        // Load dashboard data
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const stock = await api.getStock();
                document.getElementById('total-stock').textContent = stock.total || 0;
                document.getElementById('low-stock').textContent = stock.lowStock || 0;
                const products = await api.getProducts();
                document.getElementById('total-products').textContent = products.length;
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        });
    </script>
</body>
</html>
