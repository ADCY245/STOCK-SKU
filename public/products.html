<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Master - Stock Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Stock Management System</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="stock-in.html">Stock In</a>
            <a href="products.html">Products</a>
            <a href="stock-out.html">Stock Out</a>
            <a href="reports.html">Reports</a>
            <a href="sku.html">SKU Generator</a>
        </nav>
    </header>
    <main>
        <h2>Stock View</h2>
        
        <!-- Filters and Sorting -->
        <div class="filters-section">
            <div class="filter-row">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                    <option value="film">Film</option>
                    <option value="plate">Plate</option>
                    <option value="ink">Ink</option>
                    <option value="chemical">Chemical</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="filter-row">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" onchange="sortProducts()">
                    <option value="name">Name</option>
                    <option value="category">Category</option>
                    <option value="stock">Stock Level</option>
                    <option value="lastUpdated">Last Updated</option>
                </select>
                
                <label for="sort-order">Order:</label>
                <select id="sort-order" onchange="sortProducts()">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            
            <div class="filter-row">
                <input type="text" id="search-input" placeholder="Search products..." oninput="searchProducts()">
            </div>
        </div>

        <!-- Products Table -->
        <div class="products-table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Current Stock</th>
                        <th>Last Updated</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    <!-- Products will be listed here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/api.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
