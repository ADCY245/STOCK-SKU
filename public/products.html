<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Master - Stock Management</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .info-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .info-btn:hover {
            background: #0056b3;
        }
        
        .info-btn i {
            font-style: normal;
            font-weight: bold;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .close-btn:hover {
            background: #e9ecef;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .info-section {
            margin-bottom: 25px;
        }
        
        .info-section h4 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 16px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        
        .info-section p {
            margin: 8px 0;
            line-height: 1.5;
        }
        
        .info-section strong {
            color: #333;
            min-width: 120px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Management System</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="stock-in.html">Stock In</a>
            <a href="products.html">Products</a>
            <a href="stock-out.html">Stock Out</a>
            <a href="reports.html">Reports</a>
            <a href="sku.html">SKU Generator</a>
        </nav>
    </header>
    <main>
        <h2>Stock View</h2>
        
        <!-- Filters and Sorting -->
        <div class="filters-section">
            <div class="filter-row">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                    <option value="blankets">Blankets</option>
                    <option value="litho perf">Litho Perf</option>
                    <option value="underpacking">Underpacking</option>
                    <option value="rules">Rules</option>
                    <option value="matrix">Matrix</option>
                    <option value="chemicals">Chemicals</option>
                    <option value="film">Film</option>
                    <option value="plate">Plate</option>
                    <option value="ink">Ink</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="filter-row">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" onchange="sortProducts()">
                    <option value="name">Name</option>
                    <option value="category">Category</option>
                    <option value="stock">Stock Level</option>
                    <option value="lastUpdated">Last Updated</option>
                </select>
                
                <label for="sort-order">Order:</label>
                <select id="sort-order" onchange="sortProducts()">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            
            <div class="filter-row">
                <input type="text" id="search-input" placeholder="Search products..." oninput="searchProducts()">
                <button type="button" class="export-button" onclick="exportToExcel()">Export to Excel</button>
            </div>
        </div>

        <!-- Products Table -->
        <div class="products-table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Stock Quantity</th>
                        <th>Stock Size</th>
                        <th>Roll Number</th>
                        <th>Last Updated</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    <!-- Products will be listed here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/api.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
